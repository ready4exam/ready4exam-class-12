<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Select Chapter & Difficulty — Class 12</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config={
      theme:{
        extend:{
          fontFamily:{sans:['Inter','sans-serif']},
          colors:{'cbse-blue':'#1a3e6a','cbse-light':'#f5f7fa','accent-gold':'#ffb703'}
        }
      }
    }
  </script>

  <style>
    .topic-btn{width:100%;padding:1rem;margin-bottom:.75rem;border-radius:.75rem;background:#fff;border:1px solid #d1d5db;cursor:pointer;text-align:left;box-shadow:0 2px 6px rgba(2,6,23,.05);transition:.2s;}
    .topic-btn:hover{background:#f3f6fa}
    .topic-btn.selected{border-color:#1a3e6a;background:#e9f1ff}
    .difficulty-btn{padding:.6rem 1.25rem;border-radius:.75rem;font-weight:600;cursor:pointer;margin:.25rem}
    .difficulty-btn.selected{box-shadow:0 5px 16px rgba(26,62,106,.18);}
  </style>
</head>

<body class="bg-cbse-light min-h-screen flex flex-col">

<header class="bg-cbse-blue py-4 shadow-lg">
   <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
     <h1 class="text-2xl font-extrabold text-accent-gold">Ready4<span class="text-white">Exam</span></h1>
     <button onclick="location.href='index.html'" class="text-white underline">⬅ Back</button>
   </div>
</header>



<main class="flex-grow max-w-3xl mx-auto px-4 py-8">
  
  <h2 id="page-title" class="text-3xl font-extrabold text-cbse-blue text-center mb-4">Select Chapter – 12</h2>
  <p id="subject-desc" class="text-center text-gray-600 mb-6"></p>

  <!-- Content area where Books/Chapters appear -->
  <div id="content-container" class="space-y-3 mb-10"></div>

  <!-- Difficulty Section (Show only after chapter chosen) -->
  <div id="difficulty-container" class="hidden mb-10 text-center">
    <h3 class="text-xl font-bold text-cbse-blue mb-3">Choose Difficulty Level</h3>

    <button data-diff="simple" class="difficulty-btn bg-green-600 text-white">Simple</button>
    <button data-diff="medium" class="difficulty-btn bg-yellow-500 text-white">Medium</button>
    <button data-diff="advanced" class="difficulty-btn bg-red-600 text-white">Advanced</button>
  </div>

  <p id="error-msg" class="hidden text-center text-red-500 font-semibold mb-3"></p>

  <div class="text-center">
    <button id="start-quiz" disabled
      class="px-8 py-3 bg-cbse-blue text-white rounded-lg font-bold disabled:opacity-50 hover:bg-blue-800 transition">
      Start Quiz
    </button>
  </div>
</main>

<footer class="bg-cbse-blue text-white text-center py-5">
  <small>© 2025 Ready4Exam Academic Portal</small>
</footer>


<script type="module">
import curriculum from "./js/curriculum.js";

const CLASS_ID="12"; // ← auto injected per repo
const subject=new URLSearchParams(location.search).get("subject")||"";

const content=document.getElementById("content-container");
const diffBox=document.getElementById("difficulty-container");
const startBtn=document.getElementById("start-quiz");
const errorMsg=document.getElementById("error-msg");
const pageTitle=document.getElementById("page-title");
const subjectDesc=document.getElementById("subject-desc");

let selectedBook=null, selectedChapter=null, selectedDifficulty=null;

/* ===========================
   CLASS 5–10 DIRECT MODE
   ===========================*/
function renderDirectChapters(){
  pageTitle.textContent=`Select Chapter — ${subject}`;
  const chapters=[];
  Object.values(curriculum[subject]).forEach(b=>{
     if(Array.isArray(b)) b.forEach(ch=>chapters.push(ch));
  });
  content.innerHTML="";
  chapters.forEach(ch=>{
     const title=ch.chapter_title||ch.title||ch;
     const btn=document.createElement("button");
     btn.className="topic-btn"; btn.textContent=title;
     btn.onclick=e=>chooseChapter(title,e.target);
     content.appendChild(btn);
  });
}

/* ===========================
   CLASS 11–12 BOOK MODE
   ===========================*/
function renderBooks(){
  pageTitle.textContent=`Select Book — ${subject}`;
  const books=Object.keys(curriculum[subject]||{});
  content.innerHTML="";
  books.forEach(b=>{
     const btn=document.createElement("button");
     btn.className="topic-btn"; btn.textContent=b;
     btn.onclick=()=>renderChapters(b);
     content.appendChild(btn);
  });
}

function renderChapters(book){
  selectedBook=book;
  const chapters=curriculum[subject][book];
  content.innerHTML="";
  pageTitle.textContent=`${book} — Chapters`;
  chapters.forEach(ch=>{
     const t=ch.chapter_title||ch.title||ch;
     const btn=document.createElement("button");
     btn.className="topic-btn"; btn.textContent=t;
     btn.onclick=e=>chooseChapter(t,e.currentTarget);
     content.appendChild(btn);
  });
  let back=document.createElement("button");
  back.className="text-cbse-blue underline mt-2 font-semibold";
  back.textContent="⬅ Back"; back.onclick=renderBooks;
  content.appendChild(back);
}


/* =========================== */
function chooseChapter(title,el){
  document.querySelectorAll(".topic-btn").forEach(b=>b.classList.remove("selected"));
  el.classList.add("selected");
  selectedChapter=title;
  diffBox.classList.remove("hidden");
  startBtn.disabled=true;
}

/* Difficulty selection */
document.querySelectorAll(".difficulty-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".difficulty-btn").forEach(x=>x.classList.remove("selected"));
    b.classList.add("selected");
    selectedDifficulty=b.dataset.diff;
    startBtn.disabled=!selectedChapter;
  };
});

/* Build Quiz Table Name */
function makeTable(ch){
 let clean=ch.toLowerCase().replace(/[^a-z0-9\s]/g," ").replace(/\s+/g," ");
 let parts=clean.split(" ").filter(w=>!["of","the","in","to","a","an"].includes(w));
 return `${parts[0]}_${parts[parts.length-1]}_${CLASS_ID}_quiz`;
}

/* Start Quiz */
startBtn.onclick=()=>{
  if(!selectedChapter||!selectedDifficulty){
     errorMsg.textContent="Select Chapter & Difficulty";
     return errorMsg.classList.remove("hidden");
  }
  location.href=`quiz-engine.html?topic=${makeTable(selectedChapter)}&difficulty=${selectedDifficulty}`;
};


/* ─── Auto Decide Layout ─── */
const IS_SENIOR = CLASS_ID=="11" || CLASS_ID=="12";
IS_SENIOR ? renderBooks() : renderDirectChapters();

</script>
</body>
</html>
