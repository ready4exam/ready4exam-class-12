<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ready4Exam | Quiz Engine ‚Äî Class 12</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    body{font-family:'Inter',sans-serif;background:#f5f7fa;}
    .option-label{transition:.2s}
    .option-label.correct{background:#dcfce7;border-color:#16a34a}
    .option-label.incorrect{background:#fee2e2;border-color:#dc2626}
  </style>
</head>


<body class="bg-cbse-light min-h-screen flex flex-col">

<header class="bg-cbse-blue shadow px-6 py-4 flex justify-between items-center">
 <div class="flex items-center gap-4">
   <a href="index.html" class="p-2 bg-white text-cbse-blue rounded-full shadow font-bold hover:bg-gray-200 transition">üè†</a>
   <div>
     <h2 id="chapter-name-display" class="text-xl font-bold text-accent-gold"></h2>
     <p class="text-xs text-white opacity-90 italic">Class 12 | Ready4Exam</p>
   </div>
 </div>

 <div class="flex items-center gap-4">
   <span id="user-welcome" class="text-sm font-semibold text-white"></span>
   <span id="difficulty-display" class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded font-semibold"></span>
 </div>
</header>


<div id="status-message" class="hidden text-center text-blue-700 font-semibold p-6"></div>

<div id="paywall-screen" class="flex flex-col items-center justify-center flex-grow p-12">
 <div class="bg-white max-w-md p-10 rounded-xl shadow-md text-center">
   <h2 class="text-2xl font-bold text-gray-800 mb-3">Sign in to Continue</h2>
   <p class="text-gray-600 mb-6">Sign in to access this quiz.</p>
   <button id="google-signin-btn" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">Sign in with Google</button>
 </div>
</div>


<main id="quiz-content" class="hidden max-w-4xl mx-auto flex flex-col items-center py-8 px-4">
 <div id="question-list" class="w-full space-y-6 mb-8"></div>

 <div class="w-full shadow bg-white flex justify-between items-center rounded-lg p-4">
   <button id="prev-btn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Previous</button>
   <span id="question-counter" class="font-semibold text-gray-700"></span>
   <div class="flex gap-2">
     <button id="next-btn" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Next</button>
     <button id="submit-btn" class="hidden px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">Submit</button>
   </div>
 </div>
</main>


<section id="results-screen" class="hidden text-center flex flex-col items-center py-10">
 <h2 class="text-3xl font-extrabold text-green-600 mb-4">Quiz Completed!</h2>
 <p class="text-gray-700">Final Score</p>
 <p id="score-display" class="text-5xl font-bold text-blue-700 mb-8"></p>

 <div class="flex gap-3 mb-5">
   <button onclick="changeDifficulty('simple')"   class="px-5 py-2 bg-green-600 text-white rounded">Simple</button>
   <button onclick="changeDifficulty('medium')"   class="px-5 py-2 bg-yellow-500 text-white rounded">Medium</button>
   <button onclick="changeDifficulty('advanced')" class="px-5 py-2 bg-red-600 text-white rounded">Advanced</button>
 </div>

 <button id="go-back-chapter-btn" class="px-7 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">
   ‚Üê Back to Chapter Selection
 </button>
</section>


<footer class="bg-cbse-blue text-white text-center py-6 mt-auto">
 <small>¬© 2025 Ready4Exam Academic Portal</small>
</footer>


<script>
function changeDifficulty(level){
  const url=new URL(location.href)
  url.searchParams.set("difficulty",level)
  location.href=url.toString()
}
</script>


<script>
document.addEventListener("DOMContentLoaded",()=>{
  const params=new URLSearchParams(location.search)
  const chapter=params.get("topic")||"Chapter"
  const difficulty=params.get("difficulty")||"simple"

  document.getElementById("chapter-name-display").textContent=chapter.replace(/_/g," ")
  document.getElementById("difficulty-display").textContent="Difficulty: "+difficulty.charAt(0).toUpperCase()+difficulty.slice(1)

  // Back Navigation ‚Üí Works for classes 5‚Äì12 without book logic needed here
  document.getElementById("go-back-chapter-btn").onclick=()=>{
    history.back()      // URL-safe, works universally
  }

  // Google welcome name
  if(window.auth){
    auth.onAuthStateChanged(u=>{
      if(u?.email){
        document.getElementById("user-welcome").textContent="Welcome, "+u.email.split("@")[0]
      }
    })
  }
})
</script>


<!-- ENGINE SCRIPTS -->
<script type="module" src="./js/config.js"></script>
<script type="module" src="./js/auth-paywall.js"></script>
<script type="module" src="./js/api.js"></script>
<script type="module" src="./js/ui-renderer.js"></script>
<script type="module" src="./js/quiz-engine.js"></script>

</body>
</html>
